<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ASIGNACIÓN DE VIVIENDA</title>
    <style>
        /* =========================================
           TERMINAL TECHNO NOIR THEME
           ========================================= */
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --text-primary: #00ff00;
            /* Terminal Green */
            --text-secondary: #CD853F;
            /* Amber/Gold */
            --text-error: #ff3333;
            --text-dim: #444;
            --border-primary: #00ff00;
            --border-secondary: #CD853F;

            --font-mono: 'Courier New', 'Consolas', monospace;

            --spacing-sm: 8px;
            --spacing-md: 16px;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* Prevent scrollbar from canvas */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        /* Scanlines Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 10;
        }

        /* Container Principal */
        .terminal-container {
            width: 95%;
            /* Responsive width */
            max-width: 400px;
            /* Smaller max width */
            max-height: 98vh;
            /* Prevent vertical overflow */
            overflow-y: auto;
            /* Allow scrolling if needed */
            padding: var(--spacing-sm);
            /* Reduced padding */
            background-color: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--border-primary);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
        }

        /* Glitch Animation for Border */
        @keyframes border-flicker {
            0% {
                border-color: var(--border-primary);
            }

            50% {
                border-color: #004400;
            }

            100% {
                border-color: var(--border-primary);
            }
        }

        .terminal-container {
            animation: border-flicker 4s infinite;
        }

        /* Header */
        h1 {
            font-size: 1rem;
            /* Smaller font */
            border-bottom: 1px solid var(--border-primary);
            padding-bottom: 4px;
            margin-top: 0;
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 0 5px var(--text-primary);
            letter-spacing: 1px;
            text-align: center;
        }

        /* Content Layout */
        .ad-layout {
            display: flex;
            flex-direction: column;
            /* Stack vertically on small screens default */
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            align-items: center;
        }

        /* Media Query for slightly larger screens to go horizontal */
        @media (min-width: 350px) {
            .ad-layout {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .ad-image-box {
            width: 100px;
            /* Smaller image */
            height: 100px;
            border: 1px solid var(--border-secondary);
            padding: 2px;
            position: relative;
            flex-shrink: 0;
        }

        .ad-image-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
        }

        .ad-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ad-details {
            flex: 1;
            font-size: 0.7rem;
            /* Smaller text */
            line-height: 1.3;
            width: 100%;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
            border-bottom: 1px dashed #333;
            padding-bottom: 1px;
        }

        .label {
            color: var(--text-secondary);
        }

        .value {
            color: var(--text-primary);
            font-weight: bold;
        }

        .req-ok {
            color: var(--text-primary);
        }

        .req-fail {
            color: var(--text-error);
        }

        /* Timer */
        .timer-box {
            margin: 5px 0;
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        button {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 8px;
            /* Smaller padding */
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 0.8rem;
            /* Smaller font */
            text-transform: uppercase;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            background: var(--text-primary);
            color: #000;
            box-shadow: 0 0 15px var(--text-primary);
        }

        button:disabled {
            border-color: var(--text-dim);
            color: var(--text-dim);
            cursor: not-allowed;
            pointer-events: none;
        }

        .btn-cancel {
            border-color: var(--text-error);
            color: var(--text-error);
        }

        .btn-cancel:hover:not(:disabled) {
            background: var(--text-error);
            color: #000;
            box-shadow: 0 0 15px var(--text-error);
        }

        /* Bleeding Layout (Canvas) */
        #bleed-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            /* Behind container, above bg */
            display: none;
        }

        /* Error State Text */
        .glitch-text {
            position: relative;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .message-box {
            min-height: 3rem;
            margin-bottom: var(--spacing-md);
            font-size: 0.85rem;
            border: 1px solid transparent;
            padding: var(--spacing-sm);
        }

        .error-mode .terminal-container {
            border-color: var(--text-error);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .error-mode h1 {
            border-color: var(--text-error);
            color: var(--text-error);
            text-shadow: 0 0 5px var(--text-error);
        }

        .error-mode .value {
            color: var(--text-error);
        }

        /* Narrative Text for Error */
        .narrative-error {
            color: var(--text-error);
            font-style: italic;
            font-size: 0.75rem;
            text-transform: none;
            /* Allow normal case for narrative */
            margin-top: 10px;
            border-left: 2px solid var(--text-error);
            padding-left: 10px;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>
    <canvas id="bleed-canvas"></canvas>

    <div id="game-container" class="terminal-container">
        <h1 id="title">BUSQUEDA_ACTIVA...</h1>

        <div class="ad-layout">
            <div class="ad-image-box">
                <img id="ad-image" src="" alt="NO_SIGNAL">
            </div>

            <div class="ad-details">
                <div class="data-row">
                    <span class="label">UBICACION:</span>
                    <span class="value">NARVARTE_SEC_04</span>
                </div>
                <div class="data-row">
                    <span class="label">COSTO:</span>
                    <span class="value" id="cost-value">--- XP</span>
                </div>
                <div class="data-row">
                    <span class="label">REQUISITO:</span>
                    <span class="value" id="req-value">---</span>
                </div>
                <div class="data-row">
                    <span class="label">FONDO_ACTUAL:</span>
                    <span class="value" id="xp-value">--- XP</span>
                </div>

                <p id="ad-description" style="margin-top: 10px; color: #aaa; font-size: 0.7rem;"></p>
            </div>
        </div>

        <div class="message-box" id="message-area">
            <!-- Messages go here -->
        </div>

        <div class="timer-box" id="timer-box">
            TIMEOUT: <span id="timer-val">30</span>s
        </div>

        <div class="actions">
            <button id="btn-action">INICIAR NEGOCIACION</button>
            <button id="btn-close" class="btn-cancel">CANCELAR OP</button>
        </div>

        <script>
            // --- DATA ---
            // Lista de 12 inmuebles con imagenes generadas
            const inmuebles = [
                { description: 'UNIDAD HABITACIONAL MINIMA. 1 REC. SANITARIO COMPARTIDO.', description_en: 'MINIMAL HOUSING UNIT. 1 BDR. SHARED BATH.', imageUrl: 'images/1.webp' },
                { description: 'DEPTO BAJO NIVEL. 1 REC. BALCON EXT. SIN SEGURIDAD.', description_en: 'LOW LEVEL APT. 1 BDR. EXT BALCONY. NO SECURITY.', imageUrl: 'images/2.webp' },
                { description: 'CUARTO SERVICIO RENOVADO. 1 REC. MUEBLES BASICOS.', description_en: 'RENOVATED SERVICE ROOM. 1 BDR. BASIC FURNITURE.', imageUrl: 'images/3.webp' },
                { description: 'ESTANDAR HABITACIONAL. 2 REC. 1 BAÑO. ZONA TRANSITO.', description_en: 'STANDARD HOUSING. 2 BDR. 1 BATH. TRANSIT ZONE.', imageUrl: 'images/4.webp' },
                { description: 'DEPTO MEDIO. 2 REC. ELEVADOR. VIGILANCIA PARCIAL.', description_en: 'MID-TIER APT. 2 BDR. ELEVATOR. PARTIAL SURVEILLANCE.', imageUrl: 'images/5.webp' },
                { description: 'UNIDAD FAMILIAR. 2 REC. TERRAZA. ACCESO CONTROLADO.', description_en: 'FAMILY UNIT. 2 BDR. TERRACE. CONTROLLED ACCESS.', imageUrl: 'images/6.webp' },
                { description: 'RESIDENCIA ALTA. 3 REC. UBICACION CENTRAL.', description_en: 'HIGH END RESIDENCE. 3 BDR. CENTRAL LOCATION.', imageUrl: 'images/7.webp' },
                { description: 'PISO EJECUTIVO. 3 REC. VISTA PANORAMICA. 2 EST.', description_en: 'EXECUTIVE FLOOR. 3 BDR. PANORAMIC VIEW. 2 PARKING.', imageUrl: 'images/8.webp' },
                { description: 'LOFT PREMIUM. 3 REC. AMUEBLADO. SMART HOME.', description_en: 'PREMIUM LOFT. 3 BDR. FURNISHED. SMART HOME.', imageUrl: 'images/9.webp' },
                { description: 'PENTHOUSE. 4 REC. ROOF GARDEN. ACCESO BIOMETRICO.', description_en: 'PENTHOUSE. 4 BDR. ROOF GARDEN. BIOMETRIC ACCESS.', imageUrl: 'images/10.webp' },
                { description: 'SKY SUITE. 4 REC. PRIVACIDAD TOTAL. HELIPUERTO.', description_en: 'SKY SUITE. 4 BDR. TOTAL PRIVACY. HELIPAD.', imageUrl: 'images/11.webp' },
                { description: 'ELITE BUNKER. 4 REC. SEGURIDAD MILITAR. LUJO.', description_en: 'ELITE BUNKER. 4 BDR. MILITARY SECURITY. LUXURY.', imageUrl: 'images/12.webp' }
            ];

            // --- STATE ---
            let appConfig = {};
            let playerInventory = [];
            let playerXP = 0;
            let successRecompensaId = null;
            let failureRecompensaId = null;
            let timerInterval = null;
            let isConfigLoaded = false;
            let sent = false;
            let initialXP = 0; // Track initial XP for delta calculation
            let currentLanguage = 'es';

            const translations = {
                es: {
                    title: "BUSQUEDA_ACTIVA...",
                    btnAction: "INICIAR NEGOCIACION",
                    btnCancel: "CANCELAR OP",
                    cost: "COSTO",
                    reqs: "REQUISITOS DOCUMENTALES",
                    xp: "DISPONIBLE",
                    loc: "UBICACION",
                    successTitle: "CONTRATO APROBADO",
                    successStatus: "ESTATUS: VIVIENDA ASEGURADA (1 MES)",
                    successBtn: "FIRMAR Y POSEER",
                    successCost: "COSTO DE OPERACION: ",
                    failFundsTitle: "ERROR FATAL: 0xDEADBEEF",
                    failFundsMsg: "CREDITO INSUFICIENTE. ACCESO DENEGADO.",
                    failFundsBtn: "ACEPTAR DESTINO",
                    failItemTitle: "DENEGADO: FALTA REQUISITO",
                    failItemMsg1: "ERROR VALIDACION DOCUMENTAL.",
                    failItemMsg2: "SISTEMA REQUIERE: ",
                    failItemBtn: "RETIRARSE",
                    cancelMsg: "OPERACION CANCELADA POR USUARIO.",
                    failFundsLog: "Fallo critico: Fondos insuficientes.",
                    failItemLog: "Falta item requerido.",
                    successLog: "Renta adquirida. Contrato 1 mes.",
                    timeoutLog: "TIEMPO_AGOTADO."
                },
                en: {
                    title: "SEARCH_ACTIVE...",
                    btnAction: "START NEGOTIATION",
                    btnCancel: "CANCEL OP",
                    cost: "COST",
                    reqs: "DOCUMENTARY REQUIREMENTS",
                    xp: "AVAILABLE",
                    loc: "LOCATION",
                    successTitle: "CONTRACT APPROVED",
                    successStatus: "STATUS: HOUSING SECURED (1 MONTH)",
                    successBtn: "SIGN AND POSSESS",
                    successCost: "OPERATION COST: ",
                    failFundsTitle: "FATAL ERROR: 0xDEADBEEF",
                    failFundsMsg: "INSUFFICIENT FUNDS. ACCESS DENIED.",
                    failFundsBtn: "ACCEPT FATE",
                    failItemTitle: "DENIED: MISSING REQUIREMENT",
                    failItemMsg1: "DOCUMENT VALIDATION ERROR.",
                    failItemMsg2: "SYSTEM REQUIRES: ",
                    failItemBtn: "WITHDRAW",
                    cancelMsg: "OPERATION CANCELLED BY USER.",
                    failFundsLog: "Critical failure: Insufficient funds.",
                    failItemLog: "Missing required item.",
                    successLog: "Rent acquired. 1 month contract.",
                    timeoutLog: "TIME_OUT."
                }
            };

            const t = (key) => translations[currentLanguage][key] || key;

            // --- DOM ELEMENTS ---
            const titleEl = document.getElementById('title');
            const imgEl = document.getElementById('ad-image');
            const msgArea = document.getElementById('message-area');
            const timerValEl = document.getElementById('timer-val');
            const btnAction = document.getElementById('btn-action');
            const btnClose = document.getElementById('btn-close');

            const valCost = document.getElementById('cost-value');
            const valReq = document.getElementById('req-value');
            const valXp = document.getElementById('xp-value');
            const valDesc = document.getElementById('ad-description');

            const bleedCanvas = document.getElementById('bleed-canvas');
            const gameContainer = document.getElementById('game-container');

            // --- LOGIC ---

            // Helper to select an inmueble based on difficulty (0-11 index)
            function selectInmueble(price, difficulty) {
                // Ensure difficulty is a number and within bounds
                const diff = Math.max(0, Math.min(inmuebles.length - 1, parseInt(difficulty) || 0));
                return inmuebles[diff];
            }

            function initializeGame() {
                // Setup Text
                const rentaAbsoluta = Math.abs(appConfig.price || 100);

                // Initialize UI Text
                btnAction.textContent = t('btnAction');
                btnClose.textContent = t('btnCancel');
                document.querySelector('.label:nth-child(1)').textContent = t('cost'); // This selects the first label, might look for ID instead if available, but assuming order doesn't change
                // Actually there are labels inside .stat-box. Better to find them specifically if they had IDs, but I have to rely on structure or update structure.
                // Looking at HTML structure above (not visible here but standard):
                // Let's assume we update them by finding them:
                document.querySelectorAll('.label').forEach((el, index) => {
                    if (index === 0) el.textContent = t('loc') + ":";
                    if (index === 1) el.textContent = t('cost') + ":";
                    if (index === 2) el.textContent = t('reqs') + ":";
                    if (index === 3) el.textContent = t('xp') + ":";
                });
                // LOCATION label is inside #ad-details probably? No, distinct.
                // Wait, I should view labels.
                // Just updating buttons for now as labels modification requires DOM verification.
                // I will target explicit IDs if I can or text content update.

                function hasItem(requiredName) {
                    const req = requiredName.toLowerCase();
                    return playerInventory.some(item =>
                        (item.nombre && item.nombre.toLowerCase() === req) ||
                        (item.name && item.name.toLowerCase() === req)
                    );
                }

                // Populate Values
                if (appConfig.titulo) {
                    titleEl.textContent = appConfig.titulo.toUpperCase();
                }
                valCost.textContent = `${rentaAbsoluta.toLocaleString()} XP`; // Format price

                // Support both legacy single 'requiredItem' and new 'requiredItems' array
                const reqArray = appConfig.requiredItems || (appConfig.requiredItem ? [appConfig.requiredItem] : []);

                // Build items HTML with checkmarks
                const itemsHtml = reqArray.map(item => {
                    const ok = hasItem(item);
                    return `<div class="${ok ? 'req-ok' : 'req-fail'}" style="display:flex; justify-content:space-between; width:100%; margin-top:1px;">
                        <span>${item.toUpperCase()}</span>
                        <span>${ok ? '✓' : '✗'}</span>
                    </div>`;
                }).join('');

                valReq.innerHTML = itemsHtml || "N/A";
                valXp.textContent = `${playerXP.toLocaleString()} XP`; // Format XP

                // Select Property
                const selected = selectInmueble(rentaAbsoluta, appConfig.difficulty);

                // Use the specific description from the list if available, or generate one if fallback needed
                // The user requested to use the specific descriptions list
                valDesc.innerText = currentLanguage === 'en' ? selected.description_en : selected.description;
                imgEl.src = selected.imageUrl;

                // Setup Buttons
                btnAction.onclick = handleAction;
                btnClose.onclick = () => sendResult('failure', t('cancelMsg'), 0);

                // Start Timer
                startTimer(30);
            }

            function handleAction() {
                btnAction.disabled = true;
                if (timerInterval) clearInterval(timerInterval);

                const rentaAbsoluta = Math.abs(appConfig.price || 100);
                const rentaXP = -rentaAbsoluta;

                // 1. CHECK XP
                if (playerXP < rentaAbsoluta) {
                    setupInsufficientFunds(rentaAbsoluta);
                    return;
                }

                // 2. CHECK ITEMS (ALL REQUIRED)
                const reqArray = appConfig.requiredItems || (appConfig.requiredItem ? [appConfig.requiredItem] : []);
                const missingItems = reqArray.filter(reqName => {
                    const required = reqName.toLowerCase();
                    return !playerInventory.some(item =>
                        (item.nombre && item.nombre.toLowerCase() === required) ||
                        (item.name && item.name.toLowerCase() === required)
                    );
                });

                if (missingItems.length === 0) {
                    setupSuccess(rentaXP);
                } else {
                    // Update error message to show missing items specifically
                    setupFailureItem(missingItems);
                }
            }

            // --- SCENARIOS ---

            function setupInsufficientFunds(rentaAbsoluta) {
                // VISUAL FLIP
                document.body.classList.add('error-mode');
                titleEl.textContent = t('failFundsTitle');
                titleEl.classList.add('glitch-text');

                // HIDE AD LAYOUT TO PREVENT OVERFLOW
                document.querySelector('.ad-layout').style.display = 'none';
                document.getElementById('timer-box').style.display = 'none';

                // REJECTED HOUSE ICON
                msgArea.innerHTML = `
                <div class="glitch-text" style="color:var(--text-error); font-weight:bold; margin-bottom:15px; text-align:center;">
                    ${t('failFundsMsg')}
                </div>
                <!-- ... SVG omitted for brevity, keeping existing ... -->
                <div style="display:flex; justify-content:center; align-items:center; height:120px;">
                    <svg width="100" height="100" viewBox="0 0 100 100" style="filter: drop-shadow(0 0 8px var(--text-error)); animation: glitch 2s infinite;">
                        <!-- House -->
                        <path d="M20,90 L20,40 L50,10 L80,40 L80,90 Z" fill="none" stroke="var(--text-error)" stroke-width="2" />
                        <rect x="35" y="55" width="30" height="35" fill="none" stroke="var(--text-error)" stroke-width="2" />
                        
                        <!-- X Mark -->
                        <line x1="10" y1="10" x2="90" y2="90" stroke="var(--text-error)" stroke-width="6" stroke-linecap="round" />
                        <line x1="90" y1="10" x2="10" y2="90" stroke="var(--text-error)" stroke-width="6" stroke-linecap="round" />
                    </svg>
                </div>
            `;

                // TRIGGER BLEEDING EFFECT
                triggerBleedingEffect();

                // UI UPDATE
                btnAction.style.display = 'none';
                btnClose.textContent = t('failFundsBtn');
                btnClose.onclick = () => sendResult('failure', t('failFundsLog'), 0);
            }

            function setupSuccess(rentaXP) {
                titleEl.textContent = t('successTitle');
                titleEl.style.color = "var(--text-primary)";
                titleEl.classList.remove('glitch-text'); // Ensure no glitch on title

                // HIDE AD LAYOUT TO PREVENT OVERFLOW
                document.querySelector('.ad-layout').style.display = 'none';
                document.getElementById('timer-box').style.display = 'none';

                // ACCEPTED HOUSE ICON
                msgArea.innerHTML = `
                <div style="color:var(--text-primary); font-weight:bold; margin-bottom:15px; text-align:center;">
                    ${t('successStatus')}
                </div>
                <div style="display:flex; justify-content:center; align-items:center; height:120px; animation: pulse 2s infinite;">
                    <svg width="100" height="100" viewBox="0 0 100 100" style="filter: drop-shadow(0 0 10px var(--text-primary));">
                        <!-- House -->
                        <path d="M20,90 L20,40 L50,10 L80,40 L80,90 Z" fill="none" stroke="var(--text-primary)" stroke-width="3" />
                        <rect x="35" y="55" width="30" height="35" fill="none" stroke="var(--text-primary)" stroke-width="2" />
                        
                        <!-- Heart / Key / Emotion element -->
                         <path d="M50 35 C 40 25, 30 40, 50 60 C 70 40, 60 25, 50 35" fill="var(--text-primary)" opacity="0.8" />
                        
                        <!-- Check Mark over house -->
                         <path d="M70 70 L 85 85 L 105 55" fill="none" stroke="var(--text-primary)" stroke-width="4" transform="translate(-10, -10)" />
                    </svg>
                </div>
                <div style="text-align:center; margin-top:10px; font-size:0.8rem; color:var(--text-primary);">
                    ${t('successCost')}${Math.abs(rentaXP).toLocaleString()} XP
                </div>
            `;

                btnAction.style.display = 'none';
                btnClose.classList.remove('btn-cancel');
                btnClose.style.borderColor = "var(--text-primary)";
                btnClose.style.color = "var(--text-primary)";
                btnClose.textContent = t('successBtn');
                btnClose.onclick = () => sendResult('success', t('successLog'), rentaXP);

                // Optional: Play success sound or visual flair
                gameContainer.style.boxShadow = "0 0 30px rgba(0, 255, 0, 0.4)";
            }

            function setupFailureItem(missingItems) {
                titleEl.textContent = t('failItemTitle');

                // HIDE AD LAYOUT TO PREVENT OVERFLOW
                document.querySelector('.ad-layout').style.display = 'none';
                document.getElementById('timer-box').style.display = 'none';

                const itemsHtml = missingItems.map(item => {
                    return `<div class="req-fail" style="display:flex; justify-content:space-between; width:100%; margin-top:2px; font-size:0.9rem;">
                        <span>${item.toUpperCase()}</span>
                        <span>✗</span>
                    </div>`;
                }).join('');

                msgArea.innerHTML = `
                <div style="color:var(--text-secondary); text-align:center; width:100%;">
                    ${t('failItemMsg1')}
                    <br>
                    <span style="font-size:0.75rem;">${t('failItemMsg2')}</span>
                    <div style="margin-top:10px; border-top:1px solid #333; padding-top:5px;">
                        ${itemsHtml}
                    </div>
                </div>
            `;

                btnAction.style.display = 'none';
                btnClose.textContent = t('failItemBtn');
                btnClose.onclick = () => sendResult('failure', t('failItemLog'), 0);
            }

            // --- BLEEDING PIXEL EFFECT ---
            function triggerBleedingEffect() {
                bleedCanvas.style.display = 'block';
                const ctx = bleedCanvas.getContext('2d');
                bleedCanvas.width = window.innerWidth;
                bleedCanvas.height = window.innerHeight;

                const pixels = [];
                const colWidth = 10;
                const cols = Math.ceil(bleedCanvas.width / colWidth);

                // Initialize drops
                for (let i = 0; i < cols; i++) {
                    if (Math.random() > 0.8) { // Only some columns bleed
                        pixels.push({
                            x: i * colWidth,
                            y: Math.random() * -100,
                            speed: 2 + Math.random() * 5,
                            length: 5 + Math.random() * 20
                        });
                    }
                }

                function animate() {
                    // Fade effect for trails
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, bleedCanvas.width, bleedCanvas.height);

                    ctx.fillStyle = '#ff0000'; // Pure Red

                    // Add new drops randomly
                    if (Math.random() > 0.9) {
                        pixels.push({
                            x: Math.floor(Math.random() * cols) * colWidth,
                            y: -20,
                            speed: 2 + Math.random() * 8,
                            length: 5 + Math.random() * 10
                        });
                    }

                    for (let i = 0; i < pixels.length; i++) {
                        const p = pixels[i];
                        ctx.fillRect(p.x, p.y, colWidth, p.length);
                        p.y += p.speed;

                        // Remove if off screen
                        if (p.y > bleedCanvas.height) {
                            pixels.splice(i, 1);
                            i--;
                        }
                    }

                    requestAnimationFrame(animate);
                }

                animate();
            }

            // --- UTILS & HELPERS ---

            function generateDescription(price, difficulty) {
                // Arrays of phrases based on difficulty/vibe
                const easyPrefixes = ["ESTUDIO COMPACTO.", "HABITACION COMPARTIDA.", "CUARTO DE AZOTEA.", "ANEXO DE SERVICIO."];
                const mediumPrefixes = ["DEPTO. 2 REC.", "UNIDAD FAMILIAR.", "LOFT RENOVADO.", "PISO MEDIO."];
                const hardPrefixes = ["PENTHOUSE EXCLUSIVO.", "RESIDENCIA PRIVADA.", "SUITE DE LUJO.", "BUNKER CORPORATIVO."];

                const suffixes = [
                    "ZONA ALTA PLUSVALIA.",
                    "UBICACION ESTRATEGICA.",
                    "ACCESO A TRANSPORTE.",
                    "VIGILANCIA AUTOMATIZADA.",
                    "CONTRATO MENSUAL.",
                    "DISPONIBILIDAD INMEDIATA."
                ];

                let text = "";
                let diff = (difficulty || "medium").toLowerCase();

                // Determine category by Price or Difficulty
                // Using price ranges from logs: 11k-15k (Low?), 17k-22k (Med), 26k-35k (High)

                if (price >= 25000 || diff === 'dificil') {
                    text += hardPrefixes[Math.floor(Math.random() * hardPrefixes.length)];
                    text += " ACABADOS PREMIUM. AMUEBLADO.";
                } else if (price >= 16000 || diff === 'medio') {
                    text += mediumPrefixes[Math.floor(Math.random() * mediumPrefixes.length)];
                    text += " SERVICIOS INCLUIDOS.";
                } else {
                    text += easyPrefixes[Math.floor(Math.random() * easyPrefixes.length)];
                    text += " ESPACIO MINIMO.";
                }

                // Add random suffix
                text += " " + suffixes[Math.floor(Math.random() * suffixes.length)];

                return text;
            }

            function startTimer(seconds) {
                let timeLeft = seconds;
                timerValEl.textContent = timeLeft;

                // Clear existing interval if any (safety)
                if (timerInterval) clearInterval(timerInterval);

                timerInterval = setInterval(() => {
                    timeLeft -= 1;
                    timerValEl.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        sendResult('failure', t('timeoutLog'), 0);
                    }
                }, 1000);
            }



            function sendResult(status, message, costoXP) {
                if (sent) return;
                sent = true;

                btnAction.disabled = true;
                btnClose.disabled = true;
                if (timerInterval) clearInterval(timerInterval);

                console.log(`[RentalApp] Sending result - Status: ${status}, Cost XP: ${costoXP}`);

                let recompensaId = status === 'success' ? successRecompensaId : failureRecompensaId;

                // UNIFIED PROTOCOL: Solo costos operacionales
                // Success: costo de renta (negativo)
                // Failure: 0 (la penalización viene de la recompensa en BD)
                const totalXpDelta = costoXP;

                const result = {
                    source: 'ResistenciaApp',
                    appName: 'RentalApp',
                    type: 'app-result',
                    status: status,
                    recompensaId: recompensaId,
                    xpDelta: totalXpDelta, // Solo costos operacionales
                    costoXP: totalXpDelta, // Legacy support
                    message: message
                };

                window.parent.postMessage(result, '*');
                gameContainer.innerHTML = `<h1 class="glitch-text">CONEXION TERMINADA</h1>`;
            }

            // --- INITIALIZATION ---
            window.addEventListener('DOMContentLoaded', () => {
                window.addEventListener('message', (event) => {
                    if (event.data && event.data.source === 'FlujoNarrativoUsuario' && event.data.appData) {
                        if (isConfigLoaded) return;
                        isConfigLoaded = true;

                        const data = JSON.parse(event.data.appData);
                        appConfig = data;

                        if (event.data.playerStats) {
                            playerInventory = event.data.playerStats.inventario.map(item => ({
                                ...item,
                                nombre: item.nombre
                            }));
                            playerXP = event.data.playerStats.puntuacion || 0;
                            initialXP = playerXP; // Store initial XP
                        }

                        if (event.data.cc) {
                            currentLanguage = event.data.cc;
                            console.log(`[RentalApp] Language set to: ${currentLanguage}`);
                        }

                        // Force update Title immediately
                        document.getElementById('title').textContent = t('title');

                        successRecompensaId = event.data.successRecompensaId;
                        failureRecompensaId = event.data.failureRecompensaId;

                        initializeGame();
                    }
                });
            });
        </script>
