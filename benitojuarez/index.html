<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Colonias Benito Juárez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* =========================================
           GLITCH NOIR THEME
           ========================================= */
        :root {
            --bg-primary: #050505;
            --text-primary: #00ff00;
            --text-secondary: #ff00ff;
            --text-error: #ff0033;
            --text-warning: #ffaa00;
            --border-primary: #00ff00;
            --border-secondary: #ff00ff;
            --font-mono: 'Courier New', monospace;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--font-mono);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Scanlines Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 9999;
        }

        /* Main Container - Split Layout */
        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: var(--bg-primary);
        }

        /* Map Section - 60% */
        #map-section {
            width: 60%;
            height: 100%;
            position: relative;
            border-right: 2px solid var(--border-primary);
        }

        #map {
            height: 100%;
            width: 100%;
            filter: hue-rotate(10deg) saturate(0.8);
        }

        /* Control Panel - 40% */
        #control-panel {
            width: 40%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            border-left: 2px solid var(--border-primary);
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            animation: border-flicker 4s infinite;
        }

        @keyframes border-flicker {

            0%,
            100% {
                border-color: var(--border-primary);
            }

            50% {
                border-color: #004400;
            }
        }

        /* Header */
        h1 {
            font-size: 1rem;
            border-bottom: 2px solid var(--border-primary);
            padding-bottom: 8px;
            margin: 0 0 16px 0;
            text-shadow: 0 0 8px var(--text-primary);
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 0.75rem;
        }

        .stat-box {
            border: 1px solid var(--border-secondary);
            padding: 8px;
            text-align: center;
            background: rgba(255, 0, 255, 0.05);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.65rem;
            display: block;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1rem;
            color: var(--text-primary);
        }

        /* Section Headers */
        .section-header {
            font-size: 0.75rem;
            color: var(--text-secondary);
            border-bottom: 1px dashed #333;
            padding-bottom: 4px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        /* Visited List */
        .visited-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .visited-item {
            font-size: 0.7rem;
            padding: 4px 6px;
            margin-bottom: 4px;
            border-left: 2px solid var(--text-secondary);
            background: rgba(255, 0, 255, 0.1);
        }

        .visited-item-name {
            color: var(--text-primary);
            font-weight: bold;
        }

        .visited-item-cost {
            color: #ffd700;
            /* Gold/Yellow for better contrast */
            font-size: 0.65rem;
        }

        /* Console Log */
        .console-log {
            flex: 1;
            border-top: 1px solid var(--border-secondary);
            margin-top: 16px;
            padding-top: 8px;
            overflow-y: auto;
            font-size: 0.65rem;
            color: #888;
            background: #000;
            min-height: 100px;
        }

        .log-entry {
            margin-bottom: 4px;
            border-left: 2px solid #333;
            padding-left: 6px;
        }

        .log-error {
            border-left-color: var(--text-error);
            color: var(--text-error);
        }

        .log-success {
            border-left-color: var(--text-primary);
            color: var(--text-primary);
        }

        /* Buttons */
        button {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 10px 16px;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        button:hover:not(:disabled) {
            background: var(--text-primary);
            color: #000;
            box-shadow: 0 0 15px var(--text-primary);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-danger {
            border-color: var(--text-error);
            color: var(--text-error);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--text-error);
            color: #000;
        }

        .btn-success {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .btn-success:hover:not(:disabled) {
            background: var(--text-primary);
            color: #000;
            box-shadow: 0 0 15px var(--text-primary);
        }

        /* Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            background: rgba(10, 10, 10, 0.95);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            font-family: var(--font-mono);
            font-size: 0.75rem;
        }

        .leaflet-popup-tip {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--border-primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }

        /* Custom Notification Overlay */
        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            animation: fadeIn 0.2s ease-in;
        }

        .notification-box {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid var(--border-primary);
            padding: 24px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            animation: glitchIn 0.3s ease-out;
        }

        .notification-box.error {
            border-color: var(--text-error);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.3);
        }

        .notification-box.warning {
            border-color: var(--text-warning);
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.3);
        }

        .notification-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-primary);
        }

        .notification-box.error .notification-title {
            color: var(--text-error);
        }

        .notification-box.warning .notification-title {
            color: var(--text-warning);
        }

        .notification-message {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .notification-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .notification-btn {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 10px 20px;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .notification-btn:hover {
            background: var(--text-primary);
            color: #000;
            box-shadow: 0 0 15px var(--text-primary);
        }

        .notification-btn.danger {
            border-color: var(--text-error);
            color: var(--text-error);
        }

        .notification-btn.danger:hover {
            background: var(--text-error);
            color: #000;
            box-shadow: 0 0 15px var(--text-error);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes glitchIn {
            0% {
                transform: translate(-2px, 2px);
                opacity: 0;
            }

            25% {
                transform: translate(2px, -2px);
            }

            50% {
                transform: translate(-1px, 1px);
            }

            75% {
                transform: translate(1px, -1px);
            }

            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        /* =========================================
           MOBILE RESPONSIVE STYLES
           ========================================= */
        @media (max-width: 768px) {

            /* Change to vertical layout on mobile */
            #app-container {
                flex-direction: column;
            }

            /* Map section - reduced to 45% to give more room to controls if needed, or keep 50/50 */
            #map-section {
                width: 100%;
                height: 45vh;
                border-right: none;
                border-bottom: 2px solid var(--border-primary);
            }

            /* Control panel - 55% */
            #control-panel {
                width: 100%;
                height: 55vh;
                border-left: none;
                border-top: 2px solid var(--border-primary);
                padding: 8px;
                /* Reduced padding */
                display: flex;
                flex-direction: column;
            }

            /* Ultra compact header */
            h1 {
                font-size: 0.55rem;
                /* Extremely small for mobile */
                padding-bottom: 2px;
                margin: 0 0 4px 0;
                /* Reduced margin */
                letter-spacing: 0.5px;
            }

            /* Stats grid - 4 columns to save vertical space */
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 4px;
                margin-bottom: 8px;
                font-size: 0.65rem;
            }

            .stat-box {
                padding: 4px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .stat-label {
                font-size: 0.5rem;
                margin-bottom: 0;
                line-height: 1;
            }

            .stat-value {
                font-size: 0.75rem;
                line-height: 1.2;
            }

            /* Section headers */
            .section-header {
                font-size: 0.65rem;
                padding-bottom: 2px;
                margin-bottom: 4px;
                margin-top: 4px;
                /* Reduced margin top */
            }

            /* Visited list - Flexible height but constrained */
            .visited-list {
                flex: 1;
                /* Take available space */
                min-height: 0;
                /* Allow shrinking */
                max-height: none;
                /* Remove fixed height */
                margin-bottom: 8px;
                background: rgba(0, 0, 0, 0.2);
            }

            .visited-item {
                font-size: 0.6rem;
                padding: 2px 4px;
                margin-bottom: 2px;
                border-left-width: 2px;
            }

            /* Console log - Small and compact at bottom */
            .console-log {
                margin-top: 0;
                height: 50px;
                /* Fixed small height */
                min-height: 50px;
                flex: 0 0 50px;
                font-size: 0.55rem;
                margin-bottom: 8px;
            }

            /* Buttons */
            button {
                padding: 8px;
                font-size: 0.75rem;
                margin-bottom: 0;
                /* Last item usually */
                min-height: 36px;
                /* Slightly smaller than 44px if needed for space, but kept usable */
                flex: 0 0 auto;
            }

            /* Notification adjustments */
            .notification-box {
                padding: 16px;
                margin: 0 10px;
            }
        }

        /* Landscape mode on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            #app-container {
                flex-direction: row;
            }

            #map-section {
                width: 55%;
                height: 100vh;
                border-right: 2px solid var(--border-primary);
                border-bottom: none;
            }

            #control-panel {
                width: 45%;
                height: 100vh;
                border-top: none;
                border-left: 2px solid var(--border-primary);
            }
        }

        /* Loading Overlay */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--text-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        // Sanitizador (Sin cambios)
        function sanitizeKML(xmlText) {
            if (!xmlText || typeof xmlText !== 'string') return '';
            let s = xmlText.trim();
            if (!s.startsWith('<?xml') && !s.includes('<kml')) return s;

            s = s.replace(/>([^<]+)</g, function (match, content) {
                return '>' + content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&apos;') + '<';
            });
            s = s.replace(/<name>(.*?)<\/name>/gs, function (m, c) { return '<name>' + c.replace(/<[^>]*>/g, '').trim() + '</name>'; });
            s = s.replace(/<description>(.*?)<\/description>/gs, function (m, c) { return '<description>' + c.replace(/<[^>]*>/g, '').trim() + '</description>'; });
            s = s.replace(/(\w+)=([^\s"'>]+)/g, function (m, attr, val) {
                if (!val.startsWith('"') && !val.startsWith("'")) {
                    return attr + '="' + val.replace(/"/g, '&quot;') + '"';
                }
                return m;
            });
            s = s.replace(/<!--[\s\S]*?-->/g, '');
            return s.trim();
        }

        // CALCULATE COST
        // ═══════════════════════════════════════
        function calculateCost(renta) {
            if (renta >= 24000) return 750;
            if (renta >= 21000) return 600;
            if (renta >= 18000) return 450;
            return 350;
        }

        let lastColoniaEvent = { message: '', breakdown: '' };

        function getEconomyDetails(name, renta) {
            // Priority for special narrative
            if (name === 'NARVARTE ORIENTE' || name === 'NARVARTE PONIENTE') {
                return {
                    message: t('logs.eventSpecial'),
                    breakdown: "Costo emocional + transporte y café.",
                    cost: 200
                };
            }

            const economy = appConfig.economy || {};
            const costRanges = economy.costByRentRange || {};

            let rangeKey = '';
            if (renta >= 24000) rangeKey = '24000+';
            else if (renta >= 21000) rangeKey = '21000-23999';
            else if (renta >= 18000) rangeKey = '18000-20999';
            else rangeKey = '15000-17999';

            const rangeData = costRanges[rangeKey] || { breakdown: 'Gastos de transporte y tiempo.' };

            const events = appConfig.events?.byRentRange || [];
            const eventRange = events.find(e => renta >= e.rentMin && (e.rentMax ? renta <= e.rentMax : true)) || events[0];
            const message = eventRange ? eventRange.messages[Math.floor(Math.random() * eventRange.messages.length)] : t('logs.event1');

            return {
                message: message,
                breakdown: rangeData.breakdown,
                cost: rangeData.totalCost || calculateCost(renta)
            };
        }

                messageEl.textContent = message;
                box.appendChild(messageEl);

                // Buttons container
                const buttonsContainer = document.createElement('div');

                buttons.forEach((btn) => {
                    const button = document.createElement('button');
                    button.className = `notification-btn ${btn.danger ? 'danger' : ''}`;
                    button.textContent = btn.text;
                    button.onclick = () => {
                        document.body.removeChild(overlay);
                        if (btn.callback) btn.callback();
                        resolve(btn.value !== undefined ? btn.value : true);
                    };
                    buttonsContainer.appendChild(button);
                });

                box.appendChild(buttonsContainer);
                overlay.appendChild(box);
                document.body.appendChild(overlay);
            });
        }

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {

            }).addTo(map);

            let polygonCount = 0;
            const allPolys = L.featureGroup();
            let kmlText = null;

            try {
                console.log('[Mapa] Fetching KML from Supabase...');
                const response = await fetch(FULL_KML_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                kmlText = await response.text();

                if (!kmlText.includes('<kml')) throw new Error('No KML');

                kmlText = sanitizeKML(kmlText);
                const doc = new DOMParser().parseFromString(kmlText, 'text/xml');
                const errorNode = doc.querySelector('parsererror');
                if (errorNode) throw new Error('Malformado: ' + errorNode.textContent);

                const networkLink = doc.querySelector('NetworkLink');
                if (networkLink) {
                    console.log('[Mapa] Stub detectado – extrayendo href...');
                    const hrefElem = networkLink.querySelector('href');
                    if (!hrefElem) throw new Error('No <href> en stub');
                    const hrefCDATAText = hrefElem.textContent.trim();
                    const realHref = hrefCDATAText.replace(/^\[CDATA\[(.*)\]\]$/, '$1');

                    const realResponse = await fetch(realHref);
                    if (!realResponse.ok) throw new Error(`Real HTTP ${realResponse.status}`);
                    kmlText = await realResponse.text();
                    kmlText = sanitizeKML(kmlText);
                    const realDoc = new DOMParser().parseFromString(kmlText, 'text/xml');
                    const realError = realDoc.querySelector('parsererror');
                    if (realError) throw new Error('Real malformado: ' + realError.textContent);

                    polygonCount = addPolysFromDoc(realDoc, allPolys);
                } else {
                    console.log('[Mapa] Full KML detectado – parseando direct...');
                    polygonCount = addPolysFromDoc(doc, allPolys);
                }

                if (polygonCount > 0) {
                    const bounds = allPolys.getBounds();
                    if (bounds.isValid()) map.fitBounds(bounds);
                    console.log(`[Mapa] ${polygonCount} polígonos.`);
                } else {
                    throw new Error('No polígonos');
                }
            } catch (error) {
                console.error('[Mapa] Error KML:', error);
                // Fallback
                FALLBACK_POLYGONS.forEach(col => {
                    const poly = L.polygon(col.coords, { color: getRandomColor(), weight: 2, fillOpacity: 0.3 })
                        .bindPopup(`<b>${col.name}</b><br>Click para datos (Fallback).`)
                        .addTo(map)
                        .addTo(allPolys);
                    const center = poly.getBounds().getCenter();
                    poly.on('click', () => {
                        map.panTo(center);
                        loadColoniaData(col.name, center);
                    });
                    polygonCount++;
                });
                const bounds = allPolys.getBounds();
                if (bounds.isValid()) map.fitBounds(bounds);
                else map.setView([19.37, -99.16], 13);
                L.marker([19.37, -99.16]).addTo(map).bindPopup('KML falló. Usa samples.').openPopup();
                console.log(`[Mapa] Fallback: ${polygonCount} polígonos.`);
            }

            if (polygonCount === 0) console.error('Error: 0 polígonos. Ver console.');
        }

        // Función addPolysFromDoc (Sin cambios)
        function addPolysFromDoc(doc, allPolys) {
            let count = 0;
            const placemarks = doc.getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'Placemark') || doc.getElementsByTagName('Placemark');
            for (let i = 0; i < placemarks.length; i++) {
                let nameElem = placemarks[i].getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'name')[0] || placemarks[i].getElementsByTagName('name')[0];
                const name = nameElem ? nameElem.textContent.trim() : `Colonia ${i}`;
                let polygonElem = placemarks[i].getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'Polygon')[0] || placemarks[i].getElementsByTagName('Polygon')[0];
                if (polygonElem) {
                    let coordsElem = polygonElem.getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'coordinates')[0] || placemarks[i].getElementsByTagName('coordinates')[0];
                    const coordsText = coordsElem ? coordsElem.textContent.trim() : '';
                    const coords = parseKMLCoords(coordsText);
                    if (coords.length > 3) {
                        const poly = L.polygon(coords, { color: getRandomColor(), weight: 2, fillOpacity: 0.3 })
                            .bindPopup(`<b>${name}</b><br>Click para datos.`)
                            .addTo(map)
                            .addTo(allPolys);

                        // Centra el mapa antes de cargar los datos
                        const center = poly.getBounds().getCenter();
                        poly.on('click', () => {
                            map.panTo(center);

                            // Apply hacker mesh style if not already visited
                            if (!visitedColonies.some(v => v.name === name)) {
                                poly.setStyle({
                                    fillColor: 'url(#hackerPattern)',
                                    fillOpacity: 0.8,
                                    color: '#00ff00',
                                    weight: 3
                                });
                            }

                            loadColoniaData(name, center);
                        });

                        count++;
                    }
                }
            }
            return count;
        }

        // Parsear coords (Sin cambios)
        function parseKMLCoords(text) {
            const parsed = text.split(/\s+/)
                .filter(c => c.includes(','))
                .map(c => {
                    const parts = c.split(',');
                    const lng = parseFloat(parts[0]);
                    const lat = parseFloat(parts[1]);
                    return (isFinite(lat) && isFinite(lng) && lat > 18 && lat < 20 && lng > -100 && lng < -99) ? [lat, lng] : null;
                })
                .filter(Boolean);
            return parsed;
        }

            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ═══════════════════════════════════════
        // LOAD COLONIA DATA (WITH COST SYSTEM)
        // ═══════════════════════════════════════
        async function loadColoniaData(name, center) {
            if (!isGameActive) {
                log(t('logs.inactive'), 'error');
                return;
            }

            // Check if already visited
            if (visitedColonies.some(v => v.name === name)) {
                log(t('logs.alreadyVisited') + name + '.', 'error');
                showNotification(
                    t('notifications.visitedTitle'),
                    t('notifications.visitedMsg').replace('{name}', name),
                    'error'
                );
                return;
            }

            // Get colonia data
            const coloniaData = COLONIAS_DATA ? COLONIAS_DATA[name] : null;

            if (!coloniaData) {
                log(t('logs.noData') + name + '.', 'error');
                return;
            }

            const renta = coloniaData.graficaData.renta;
            const cost = calculateCost(renta);
            const allowNegative = appConfig.gameplay?.allowNegativeXP || false;

            // Check if has enough XP (only if not allowed to go negative)
            if (!allowNegative && playerXP < cost) {
                log(t('logs.noXP') + `${name}. (${cost} XP).`, 'error');
                showNotification(
                    t('notifications.xpTitle'),
                    t('notifications.xpMsg').replace('{name}', name).replace('{cost}', cost).replace('{current}', playerXP),
                    'error'
                );
                return;
            }

            // Deduct XP
            playerXP -= cost;
            totalXPSpent += cost;

            // Record visit
            visitedColonies.push({
                name: name,
                renta: renta,
                cost: cost
            });

            // Determine event data
            const eventData = getEconomyDetails(name, renta);
            lastColoniaEvent = eventData;

            if (renta >= 21000) {
                rejectionCount++;
            }

            log(eventData.message);

            // Update UI
            updateUI();
            addVisitedItem(name, cost, renta);


            // Show popup with data
            showColoniaPopup(name, coloniaData, center);

            // Check completion
            checkCompletion();
        }

        function hasItem(itemName) {
            if (!playerInventory) return false;
            return playerInventory.some(item =>
                (item.nombre && item.nombre.toLowerCase() === itemName.toLowerCase()) ||
                (item.name && item.name.toLowerCase() === itemName.toLowerCase())
            );
        }

        async function submitApplication(name, renta) {
            if (!isGameActive) return;

            const requirements = appConfig.gameplay?.rentalRequirements || [];
            const req = requirements.find(r => renta >= r.rentThreshold) || requirements[requirements.length - 1];

            // Check XP (Deposit based on user's 6m * 20k = 120k logic)
            const depositMonths = req ? req.depositMonths : 1;
            const totalRequired = renta * depositMonths;

            if (playerXP < totalRequired) {
                log(`> RECHAZO: No tienes ${totalRequired.toLocaleString()} XP para entrar a ${name}.`, 'error');
                showNotification(
                    t('notifications.visitedTitle'),
                    t('popup.noFunds'),
                    'error'
                );
                return;
            }

            // Check Items
            const items = req ? req.requiredItems : [];
            const missing = items.filter(item => !hasItem(item));

            if (missing.length > 0) {
                log(`> RECHAZO: Documentación incompleta en ${name}: ${missing.join(', ')}.`, 'error');
                showNotification(
                    t('notifications.visitedTitle'),
                    t('popup.missingItem').replace('{item}', missing[0]),
                    'error'
                );
                return;
            }

            const successProb = req ? req.successProb : 0.5;
            const isSuccess = Math.random() < successProb;

            if (isSuccess) {
                log(`> ¡CONTRATO FIRMADO en ${name}! Pablo se muda.`, 'success');
                await showNotification(
                    t('popup.submitSuccess'),
                    t('completion.successRental'),
                    'success'
                );
                sendResult('success_rental');
            } else {
                log(`> RECHAZO en ${name}: El dueño eligió a otro perfil con "mejor historial".`, 'error');
                rejectionCount++;
                updateUI();
                showNotification(
                    t('popup.submitFailure'),
                    t('logs.event1'),
                    'error'
                );
                if (currentPopup) currentPopup.remove();
            }
        }

            console.log('[DEBUG checkCompletion] Visited colonies:', visitedColonies.length, 'Goal:', goal);

                        </div>
                        <div class="flex justify-between mb-1">
                            <span class="text-gray-500">${t('popup.deposit').replace('{n}', depositMonths)}</span>
                            <span class="text-white">$${(graficaData.renta * depositMonths).toLocaleString()}</span>
                        </div>
                        <div class="flex justify-between pt-1 border-t border-gray-700 font-bold">
                            <span class="${canEnter ? 'text-purple-400' : 'text-red-500'}">${t('popup.totalEntry')}</span>
                            <span class="${canEnter ? 'text-purple-300' : 'text-red-400'}">${totalRequired.toLocaleString()} XP</span>
                        </div>
                    </div>

                    <div class="bg-black/20 p-2 rounded border border-gray-800 mb-2 text-[9px] uppercase tracking-tighter">
                        <p class="text-gray-600 mb-1">REQUISITOS DOCUMENTALES:</p>
                        ${itemsHtml}
                    </div>

                    <div class="bg-black/40 p-2 rounded border border-gray-800 mb-3">
                        <p class="text-[11px] leading-tight text-gray-300 italic mb-2">"${lastColoniaEvent.message}"</p>
                        <div class="flex items-start gap-2 text-[9px] text-gray-500">
                            <span class="text-purple-500 font-bold">[!]</span>
                            <span>${lastColoniaEvent.breakdown}</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <button class="w-full bg-purple-900/50 border border-purple-500/50 text-purple-100 py-1.5 text-[10px] font-bold hover:bg-purple-700 transition uppercase tracking-widest shadow-lg" onclick="submitApplication('${coloniaName}', ${graficaData.renta})">
                            ${t('popup.submitBtn')}
                        </button>
                    </div>
                    
                    <div class="mt-3 pt-2 border-t border-gray-800 flex justify-between items-center text-[8px] text-gray-600 uppercase">
                         <span>Delta XP Exploración: -${lastColoniaEvent.cost}</span>
                         <span>${t('popup.footer')}</span>
                    </div>
                </div>
            `;

            const panPadding = L.point(50, 50);
            currentPopup = L.popup({
                closeButton: true,
                maxWidth: 320,
                autoPan: true,
                autoPanPadding: panPadding
            }).setLatLng(center).setContent(popupContent).openOn(map);
        }

        // ═══════════════════════════════════════
        // MESSAGE LISTENER & INIT
        // ═══════════════════════════════════════
        window.addEventListener('message', async (event) => {
            if (event.data?.source === 'FlujoNarrativoUsuario' && event.data.appData) {
                console.log('[BJ] Configuración recibida:', event.data);

                appConfig = JSON.parse(event.data.appData);

                // Player stats
                if (event.data.playerStats) {
                    playerXP = event.data.playerStats.puntuacion || 0;
                    initialXP = playerXP;
                    playerInventory = event.data.playerStats.inventario || [];
                }

                // Reward IDs
                if (event.data.cc) {
                    currentLanguage = event.data.cc;
                    console.log(`[BJ] Language set to: ${currentLanguage}`);
                }

                successRecompensaId = event.data.successRecompensaId;
                failureRecompensaId = event.data.failureRecompensaId;

                // Load colonias data
                await loadColoniasData();

                // Init game
                isGameActive = true;
                goalVal.textContent = appConfig.gameplay?.coloniasToVisitGoal || 6;
                updateUI(true); // Force full UI update
                checkCompletion(); // Initialize button state

                log("> Narvarte agotada. Pablo no encontró nada habitable en su ex-colonia.", 'error');
                log("> Iniciando rastreo en el resto de la Delegación Benito Juárez...", 'success');
                log(t('logs.start'), 'normal');

                document.getElementById('log-init').textContent = t('logs.init');
                document.getElementById('log-wait').textContent = t('logs.sync'); // Sync usually means data loaded or ready

                // Load map
                loadMap();
            }
        });

        // --- MODO PRUEBA (MODIFICADO) ---
        // Se añade 'buttonText': 'Cerrar Observatorio' para que el comportamiento
        // local sea idéntico al comportamiento incrustado.
        if (window.parent === window) {
            console.log("[Mapa] Modo de prueba (sin parent) activado.");
            const mockConfig = {
                source: 'FlujoNarrativoUsuario',
                appData: '{"title":"Mapa Interactivo","message":"Click en una colonia para datos.","buttonText":"Cerrar Observatorio"}',
                playerStats: {
                    puntuacion: 15000,
                    inventario: [{ nombre: "item_prueba", descripcion: "..." }]
                }
            };
            window.postMessage(mockConfig, '*');
        }
        // ═══════════════════════════════════════
        // WINDOW RESIZE HANDLER
        // ═══════════════════════════════════════
        window.addEventListener('resize', () => {
            if (map) {
                setTimeout(() => {
                    map.invalidateSize();
                }, 200);
            }
        });

    </script>
</body>

</html>
