<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Colonias Benito Juárez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: ui-sans-serif, system-ui; background-color: #1a202c; color: #e2e8f0; }
        #app-container { height: 100vh; position: relative; }
        #map { height: 100%; width: 100%; }
        .leaflet-popup-content { background: #2d3748; color: #e2e8f0; }
        .leaflet-popup-tip { background: #2d3748; }
        .bar-container { height: 1rem; background: #374151; border-radius: 0.25rem; overflow: hidden; margin: 0.25rem 0; }
        .bar-fill { height: 100%; transition: width 0.3s; }
        .gentrificacion-badge { padding: 0.125rem 0.25rem; border-radius: 0.125rem; font-size: 0.75rem; font-weight: bold; }
        .alto { background: #ef4444; color: white; }
        .medio { background: #f59e0b; color: white; }
        .bajo { background: #10b981; color: white; }
        #loading { z-index: 1000; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="map"></div>
        <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="text-center">
                <svg class="animate-spin h-8 w-8 text-purple-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-purple-400" id="popup-message">Cargando datos de la colonia...</p>
            </div>
        </div>
        <button id="close-button" class="absolute top-4 right-4 z-20 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg hidden">Entendido</button>
    </div>

    <script>
        let appConfig = null;
        let finalStatus = 'success';
        let lastColoniaData = null;
        let map, currentPopup = null;

        // Tu Edge Function
        const BASE_API_URL = 'https://atogaijnlssrgkvilsyp.supabase.co/functions/v1/datos-ciudad';
        // Tu Supabase full KML
        const FULL_KML_URL = 'https://atogaijnlssrgkvilsyp.supabase.co/storage/v1/object/public/videos/bj.kml';

        // Fallback (15 samples con coords cerradas)
        const FALLBACK_POLYGONS = [
            { name: 'Narvarte Poniente', coords: [[19.400, -99.170], [19.400, -99.165], [19.395, -99.165], [19.395, -99.170], [19.400, -99.170]] },
            { name: 'Narvarte Oriente', coords: [[19.402, -99.165], [19.402, -99.160], [19.397, -99.160], [19.397, -99.165], [19.402, -99.165]] },
            { name: 'Del Valle Centro', coords: [[19.390, -99.160], [19.390, -99.155], [19.385, -99.155], [19.385, -99.160], [19.390, -99.160]] },
            { name: 'Del Valle Norte', coords: [[19.395, -99.158], [19.395, -99.153], [19.390, -99.153], [19.390, -99.158], [19.395, -99.158]] },
            { name: 'Del Valle Sur', coords: [[19.385, -99.158], [19.385, -99.153], [19.380, -99.153], [19.380, -99.158], [19.385, -99.158]] },
            { name: 'Nápoles', coords: [[19.385, -99.175], [19.385, -99.170], [19.380, -99.170], [19.380, -99.175], [19.385, -99.175]] },
            { name: 'Mixcoac', coords: [[19.375, -99.180], [19.375, -99.175], [19.370, -99.175], [19.370, -99.180], [19.375, -99.180]] },
            { name: 'Observatorio', coords: [[19.380, -99.185], [19.380, -99.180], [19.375, -99.180], [19.375, -99.185], [19.380, -99.185]] },
            { name: 'Ciudad de los Deportes', coords: [[19.390, -99.185], [19.390, -99.180], [19.385, -99.180], [19.385, -99.185], [19.390, -99.185]] },
            { name: 'Portales Norte', coords: [[19.405, -99.170], [19.405, -99.165], [19.400, -99.165], [19.400, -99.170], [19.405, -99.170]] },
            { name: 'Portales Sur', coords: [[19.400, -99.170], [19.400, -99.165], [19.395, -99.165], [19.395, -99.170], [19.400, -99.170]] },
            { name: 'Tlacoquemecatl', coords: [[19.380, -99.170], [19.380, -99.165], [19.375, -99.165], [19.375, -99.170], [19.380, -99.170]] },
            { name: 'Insurgentes Mixcoac', coords: [[19.375, -99.175], [19.375, -99.170], [19.370, -99.170], [19.370, -99.175], [19.375, -99.175]] },
            { name: 'Florida', coords: [[19.382, -99.172], [19.382, -99.167], [19.377, -99.167], [19.377, -99.172], [19.382, -99.172]] },
            { name: 'Acacias', coords: [[19.388, -99.162], [19.388, -99.157], [19.383, -99.157], [19.383, -99.162], [19.388, -99.162]] }
        ];

        // Sanitizador inteligente (escapa solo text, no tags)
        function sanitizeKML(xmlText) {
            if (!xmlText.trim().startsWith('<?xml') && !xmlText.includes('<kml')) return xmlText;
            // Escapar specials en text entre tags
            xmlText = xmlText.replace(/>([^<]+)</g, (match, content) => {
                return '>' + content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&apos;') + '<';
            });
            // Strip HTML in name/description
            xmlText = xmlText.replace(/<name>(.*?)<\/name>/gs, (m, c) => `<name>${c.replace(/<[^>]*>/g, '').trim()}</name>`);
            xmlText = xmlText.replace(/<description>(.*?)<\/description>/gs, (m, c) => `<description>${c.replace(/<[^>]*>/g, '').trim()}</description>`);
            // Auto-quote atributos
            xmlText = xmlText.replace(/(\w+)=([^\s"'>]+)/g, (m, attr, val) => {
                if (!val.startsWith('"') && !val.startsWith("'")) return `${attr}="${val.replace(/"/g, '&quot;')}"`;
                return m;
            });
            xmlText = xmlText.replace(/<!--.*?-->/gs, '');
            return xmlText.trim();
        }

        // Envío al flujo narrativo
        function sendResult(status) {
            if (appConfig && window.parent) {
                const result = {
                    source: 'ColoniasBenitoJuarezApp',
                    type: 'app-result',
                    status: status,
                    costoXP: status === 'success' ? -10 : 0,
                    message: status === 'success' ? `Exploraste ${lastColoniaData?.name || 'una colonia'}.` : 'Fallo en mapa.',
                    successRecompensaId: appConfig.successRecompensaId,
                    failureRecompensaId: appConfig.failureRecompensaId,
                    extraData: lastColoniaData
                };
                window.parent.postMessage(result, '*');
            }
        }

        // Función loadMap corregida (realDoc solo en branch stub; doc en else; polygonCount global)
        async function loadMap() {
            map = L.map('map').setView([19.37, -99.16], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let polygonCount = 0;
            const allPolys = L.featureGroup();
            let kmlText = null;

            try {
                console.log('[Mapa] Fetching KML from Supabase...');
                const response = await fetch(FULL_KML_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                kmlText = await response.text();
                console.log('[Mapa] KML length:', kmlText.length);
                console.log('[Mapa] KML snippet:', kmlText.substring(0, 400));

                if (!kmlText.includes('<kml')) throw new Error('No KML');

                kmlText = sanitizeKML(kmlText);
                const doc = new DOMParser().parseFromString(kmlText, 'text/xml');
                const errorNode = doc.querySelector('parsererror');
                if (errorNode) throw new Error('Malformado: ' + errorNode.textContent);

                // Detecta si stub (tiene <NetworkLink>)
                const networkLink = doc.querySelector('NetworkLink');
                if (networkLink) {
                    console.log('[Mapa] Stub detectado – extrayendo href...');
                    const hrefElem = networkLink.querySelector('href');
                    if (!hrefElem) throw new Error('No <href> en stub');
                    const hrefCDATAText = hrefElem.textContent.trim();
                    const realHref = hrefCDATAText.replace(/^\[CDATA\[(.*)\]\]$/, '$1');
                    console.log('[Mapa] Real href:', realHref);

                    // Fetch real
                    const realResponse = await fetch(realHref);
                    if (!realResponse.ok) throw new Error(`Real HTTP ${realResponse.status}`);
                    kmlText = await realResponse.text();
                    console.log('[Mapa] Real length:', kmlText.length);
                    console.log('[Mapa] Real snippet:', kmlText.substring(0, 400));
                    kmlText = sanitizeKML(kmlText);
                    const realDoc = new DOMParser().parseFromString(kmlText, 'text/xml');
                    const realError = realDoc.querySelector('parsererror');
                    if (realError) throw new Error('Real malformado: ' + realError.textContent);
                    const placemarks = realDoc.getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'Placemark') || realDoc.getElementsByTagName('Placemark');
                    console.log(`[Mapa] Placemarks real: ${placemarks.length}`);
                    addPolysFromDoc(realDoc, allPolys);
                } else {
                    console.log('[Mapa] Full KML detectado – parseando direct...');
                    const placemarks = doc.getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'Placemark') || doc.getElementsByTagName('Placemark');
                    console.log(`[Mapa] Placemarks: ${placemarks.length}`);
                    addPolysFromDoc(doc, allPolys);
                }

                if (polygonCount > 0) {
                    const bounds = allPolys.getBounds();
                    if (bounds.isValid()) map.fitBounds(bounds);
                    console.log(`[Mapa] ${polygonCount} polígonos.`);
                } else {
                    throw new Error('No polígonos');
                }
            } catch (error) {
                console.error('[Mapa] Error KML:', error);
                // Fallback
                FALLBACK_POLYGONS.forEach(col => {
                    const poly = L.polygon(col.coords, { color: getRandomColor(), weight: 2, fillOpacity: 0.3 })
                        .bindPopup(`<b>${col.name}</b><br>Click para datos (Fallback).`)
                        .addTo(map)
                        .addTo(allPolys);
                    poly.on('click', () => loadColoniaData(col.name, col.coords[0]));
                    polygonCount++;
                });
                const bounds = allPolys.getBounds();
                if (bounds.isValid()) map.fitBounds(bounds);
                else map.setView([19.37, -99.16], 13);
                L.marker([19.37, -99.16]).addTo(map).bindPopup('KML falló. Usa samples.').openPopup();
                console.log(`[Mapa] Fallback: ${polygonCount} polígonos.`);
            }

            if (polygonCount === 0) alert('Error: 0 polígonos. Ver console.');
        }

        // Función corregida (pasa polygonCount por referencia como objeto)
        function addPolysFromDoc(doc, allPolys, counter) {
            const placemarks = doc.getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'Placemark') || doc.getElementsByTagName('Placemark');
            for (let i = 0; i < placemarks.length; i++) {
                let nameElem = placemarks[i].getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'name')[0] || placemarks[i].getElementsByTagName('name')[0];
                const name = nameElem ? nameElem.textContent.trim() : `Colonia ${i}`;
                let polygonElem = placemarks[i].getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'Polygon')[0] || placemarks[i].getElementsByTagName('Polygon')[0];
                if (polygonElem) {
                    let coordsElem = polygonElem.getElementsByTagNameNS('http://www.opengis.net/kml/2.2', 'coordinates')[0] || polygonElem.getElementsByTagName('coordinates')[0];
                    const coordsText = coordsElem ? coordsElem.textContent.trim() : '';
                    const coords = parseKMLCoords(coordsText);
                    if (coords.length > 3) {
                        const poly = L.polygon(coords, { color: getRandomColor(), weight: 2, fillOpacity: 0.3 })
                            .bindPopup(`<b>${name}</b><br>Click para datos.`)
                            .addTo(map)
                            .addTo(allPolys);
                        poly.on('click', () => loadColoniaData(name, poly.getBounds().getCenter()));
                        counter.value++;
                    }
                }
            }
        }

        // Parsear coords
        function parseKMLCoords(text) {
            const parsed = text.split(/\s+/)
                .filter(c => c.includes(','))
                .map(c => {
                    const parts = c.split(',');
                    const lng = parseFloat(parts[0]);
                    const lat = parseFloat(parts[1]);
                    return (isFinite(lat) && isFinite(lng) && lat > 18 && lat < 20 && lng > -100 && lng < -99) ? [lat, lng] : null;
                })
                .filter(Boolean);
            return parsed.length > 3 ? [...parsed, parsed[0]] : [];
        }

        // Color random
        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // On-click: Fetch data
        async function loadColoniaData(name, center) {
            if (currentPopup) currentPopup.remove();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('popup-message').textContent = `Cargando datos para ${name}...`;

            const referenceValues = { salarioIngeniero: 30000, salarioArtista: 8000 };
            const context = {
                location: `${name} Benito Juárez CDMX`,
                topics: ['renta promedio', 'aumento plusvalia', 'gentrificacion'],
                referenceValues
            };
            const contextString = encodeURIComponent(JSON.stringify(context));
            const endpoint = `${BASE_API_URL}?context=${contextString}`;

            try {
                const res = await fetch(endpoint);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                lastColoniaData = { name, data };
                showColoniaPopup(data, center);
            } catch (error) {
                console.error(`[Mapa] Error para ${name}:`, error);
                const mockData = {
                    mapaData: { titulo: 'Aumento de Plusvalía', valor: '+15%' },
                    censoData: { titulo: 'Nivel de Gentrificación', valor: 'Medio' },
                    graficaData: { renta: 18000, artista: 8000, ingeniero: 30000 }
                };
                lastColoniaData = { name, data: mockData };
                showColoniaPopup(mockData, center);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function showColoniaPopup(data, center) {
            const maxRef = Math.max(data.graficaData.renta, data.graficaData.artista, data.graficaData.ingeniero);
            const percentRenta = (data.graficaData.renta / maxRef) * 100;
            const percentArtista = (data.graficaData.artista / maxRef) * 100;
            const percentIngeniero = (data.graficaData.ingeniero / maxRef) * 100;

            const popupContent = `
                <div class="p-4 max-w-xs">
                    <h4 class="font-bold text-lg mb-2 text-purple-300">${lastColoniaData.name}</h4>
                    <p class="mb-1"><strong>Plusvalía:</strong> ${data.mapaData.valor}</p>
                    <p class="mb-1"><strong>Renta Promedio:</strong> $${data.graficaData.renta.toLocaleString('es-MX')} MXN</p>
                    <p class="mb-3"><strong>Gentrificación:</strong> 
                        <span class="gentrificacion-badge ${data.censoData.valor.toLowerCase()}">${data.censoData.valor}</span>
                    </p>
                    <div class="space-y-1">
                        <div>Renta: <div class="bar-container"><div class="bar-fill bg-red-500" style="width: ${percentRenta}%"></div></div></div>
                        <div>Artista: <div class="bar-container"><div class="bar-fill bg-blue-500" style="width: ${percentArtista}%"></div></div></div>
                        <div>Ingeniero: <div class="bar-container"><div class="bar-fill bg-green-500" style="width: ${percentIngeniero}%"></div></div></div>
                    </div>
                    <p class="text-xs mt-2 text-gray-400">Datos 2024-2025 via IA.</p>
                </div>
            `;
            currentPopup = L.popup({ closeButton: true, maxWidth: 300 }).setLatLng(center).setContent(popupContent).openOn(map);
        }

        // Listeners
        window.addEventListener('message', (event) => {
            if (event.data.source !== 'FlujoNarrativoUsuario') return;
            appConfig = event.data;
            document.getElementById('close-button').textContent = JSON.parse(appConfig.appData).buttonText || 'Entendido';
            loadMap();
        });

        document.getElementById('close-button').addEventListener('click', () => {
            if (map) map.remove();
            sendResult(finalStatus);
        });

        // Modo prueba
        if (window.parent === window) {
            const mockConfig = {
                source: 'FlujoNarrativoUsuario',
                appData: '{"title":"Mapa Interactivo","message":"Click en una colonia para datos.","buttonText":"Entendido","apiContext":{"referenceValues":{"salarioIngeniero":30000,"salarioArtista":8000}}}'
            };
            window.postMessage(mockConfig, '*');
        }
    </script>
</body>
</html>
